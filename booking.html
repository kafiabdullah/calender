<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Booking Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	  crossorigin="anonymous"></script>

		    emailjs.init("user_NWN6mRjW2M0FTkvY8lVGD");
		})();

</head>

<body>
	<div class="booking-wrapper">
		<div class="booking-title">
			<p>Choose Your Time to Meet</p>
		</div>
		<div class="booking-location">
			<p>Location: <span id="location">Skype</span></p>
		</div>
		<div class="meeting-length">
			<h3 class="meeting-length-title">Meeting Length</h3>
		</div>
		<div class="booking-duration" id="booking-duration-container">
			<button class="booking-time-button booking-button" id="30-min-button" data-sec="1800">30 min</button>
			<button class="booking-time-button booking-button" id="60-min-button" data-sec="3600">60 min</button>
			<button class="booking-time-button booking-button" id="90-min-button" data-sec="5400">90 min</button>
			<button class="booking-time-button booking-button" id="120-min-button" data-sec="7200">120 min</button>   			
		</div>
		<div class="booking-date-header">
			<h3>Date of Meeting</h3>
		</div>
		<div class="day-arrows">
			<a  id="forward" >
				<i class="fas fa-arrow-left"></i>
			</a>
			<a  id="backward" >
				<i class="fas fa-arrow-right"></i>
			</a>
		</div>
		<div id="booking-calendar">
		</div>

		<div class="booking-time-header">
			<div class="booking-time-title">
				<h3>Meeting Time</h3>
			</div>
			<div class="timezone">
				<h5>Time Zone</h5>
				<select name="DropDownTimezone" id="DropDownTimezone">
					<option value="-12.0">(GMT -12:00) Eniwetok, Kwajalein</option>
					<option value="-11.0">(GMT -11:00) Midway Island, Samoa</option>
					<option value="-10.0">(GMT -10:00) Hawaii</option>
					<option value="-9.0">(GMT -9:00) Alaska</option>
					<option value="-8.0">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
					<option value="-7.0">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
					<option value="-6.0">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
					<option value="-5.0">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
					<option value="-4.0">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
					<option value="-3.5">(GMT -3:30) Newfoundland</option>
					<option value="-3.0">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
					<option value="-2.0">(GMT -2:00) Mid-Atlantic</option>
					<option value="-1.0">(GMT -1:00 hour) Azores, Cape Verde Islands</option>
					<option value="0.0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
					<option value="1.0">(GMT +1:00 hour) Brussels, Copenhagen, Madrid, Paris</option>
					<option value="2.0">(GMT +2:00) Kaliningrad, South Africa</option>
					<option value="3.0">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
					<option value="3.5">(GMT +3:30) Tehran</option>
					<option value="4.0">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
					<option value="4.5">(GMT +4:30) Kabul</option>
					<option value="5.0">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
					<option value="5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
					<option value="5.75">(GMT +5:45) Kathmandu</option>
					<option value="6.0">(GMT +6:00) Almaty, Dhaka, Colombo</option>
					<option value="7.0">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
					<option value="8.0">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
					<option value="9.0">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
					<option value="9.5">(GMT +9:30) Adelaide, Darwin</option>
					<option value="10.0">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
					<option value="11.0">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
					<option value="12.0">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
				</select>
			</div>
		</div>

		<div class="booking-time" id="booking-time">
		</div>
	</div>

	<!-- Modal Window after all selections are made -->
	<div class="pre-confirm-modal" id="booking-modal">
		<div class="pre-confirm-title">
			<p class="pre-confirm-title-text">Confirm Your Meeting</p>
		</div>
		<div class="pre-confirm-time">
			September 21, 2018 8:30 AM.
		</div>
		<div class="pre-confirm-header-text">
			Both participants will get a confirmation email with the details after you click
			submit.
		</div>
		<div class="pre-confirm-inputs">
			<input type="text" class="signup-inputs modal-name-input" placeholder="Name" name="first-name" required>
			<input type="text" class="signup-inputs modal-email-input" placeholder="Email" name="email" required>
		</div>
		<div class="pre-confirm-buttons">
			<button type="submit" class="signup-button modal-signup-button">Submit</button>
			<button type="cancel" class="signup-button confirm-modal-cancel-button" id="pre-confirm-cancel-button">Cancel</button>
		</div>
	</div> <!-- End of Modal Window -->

	<script type="text/javascript" src="booking.js"></script>
</body>
</html>
