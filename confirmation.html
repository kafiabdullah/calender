<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirmation Page</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="confirmation-wrapper">
		<div class="confirmation-title">
			<p class="confirm-title">Your Meeting is Confirmed.</p>
		</div>
		<div class="confirmation-info-container">
			<div class="confirm-contain">
				<div class="confirm-box-title">
					<p class="scheduled-title">You are scheduled to meet with <span class="confirm-email-title">John Doe</span>.</p>
				</div>
					<div class="confirm-details">
						<div class="confirm-date confirm-box-info">
							<i class="fas fa-calendar-check"></i>
							<p>September 21, 2018</p>
						</div>
						<div class="confirm-time confirm-box-info">
							<i class="fas fa-clock"></i>
							<p>4:00 PM</p>
						</div>
						<div class="confirm-place confirm-box-info">
							<i class="fas fa-compass"></i>
							<p>Skype</p>
						</div>
						<div class="confirm-email confirm-box-info">
							<i class="fas fa-envelope"></i>
							<p class="confirmation-email">youremail@email.com</p>
						</div>
					</div>
				
			</div>
		</div>
	</div>

</body>
</html>
